<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Personal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Organizador Personal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    <li>
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-primary">Cerrar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Contenido Principal -->
     <div class="container mt-5">
        <div class="row">
            <!-- Bienvenida -->
            <div class="col-md-12 text-center">
                <h1>¡Bienvenido a tu Organizador Personal!</h1>
                <p class="lead">Administra tus notas y tareas de manera fácil y rápida</p>
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addNoteModal">Agregar Nueva Nota</button>
            </div>
        </div>
        <!-- Tablero de Notas -->
            <div class="row mt-5" id="note-board">
                <!-- Aquí se mostrarán las notas agregadas -->
            </div>
        </div>

         <!-- Modal para agregar nueva nota -->
        <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addNoteModalLabel">Agregar Nueva Nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-note-form">
                            <div class="mb-3">
                                <label for="note-title" class="form-label">Título de la Nota</label>
                                <input type="text" class="form-control" id="note-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="note-content" class="form-label">Contenido de la Nota</label>
                                <textarea class="form-control" id="note-content" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Nota</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
       

    

    <!-- Bootstrap JS (necesario para los componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!-- Archivo de JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
